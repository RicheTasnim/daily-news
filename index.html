<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/e1f218995e.js" crossorigin="anonymous"></script>
</head>

<body class="container">
	<!-- header area start -->
	<header class="p-4">
        <section class=" d-flex justify-content-between my-3 mx-3">
            <div>
                <h3><span class="px-2 py-1 myLogo rounded text-white fw-semibold">Daily</span>News</h3>
            </div>
            <div class="d-flex">
                <div>
                    <ul class="d-flex list-styles  ">
                        <li class="newsBtn px-2 py-1 rounded fw-semibold text-white">News</li>
                        <li class="ms-3 "><a class="text-decoration-none" href="blog.html">Blog</a></li>


                    </ul>
                </div>
                <div>
                    <img class=" rounded-circle profile-img ms-4 " src="profile.png" alt="">
                </div>
            </div>
        </section>
        <hr>
        <!-- navbar section start  -->

        <nav class="navbar bg-light">
            <div id="categoriesContainer" class="container-fluid">
            </div>
        </nav>

        <!-- navbar section end    -->

    </header>



    <!-- header section end  -->


    <!-- spinner section  -->

    <div id="loadingContainer" class="d-none">
        <div class="d-flex justify-content-center py-5">
            <div class="spinner-border my-5 text-primary" role="status">
                <span class="visually-hidden">Loading.....</span>
            </div>
        </div>
    </div>

    <!-- main section start -->

    <main>
        <section class="mt-4">
            <div class="input-group input-group-lg">
                <input id="postFound" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" />
            </div>
        </section>
        <section class="mt-5">
            <div class="input-group mb-3 d-flex justify-content-between">
                <div>
                    Sorted By View's:
                    <button class="bg-white btn dropdown-toggle ps-3 pe-4" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Default
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Default</a></li>

                    </ul>
                </div>
                <div>
                    <button class="btn btn-secondary ps-5 pe-5 btnBg" type="button">
                        Today’s pick
                    </button>
                    <button class="btn btn-outline-secondary ps-5 pe-5" type="button">
                        Trending's
                    </button>
                </div>
            </div>
        </section>


        <section>
            <div id="displayNewsPost" class="mt-5">

            </div>
        </section>
    </main>

    <!-- main section end -->
    

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: #00000033">
            © 2022 Copyright:
            <a class="text-dark" href="https://DailyNews.com/">DailyNews.com</a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

    <script src="/daily.js"></script>
</body>
</html>
